<!DOCTYPE html>
{% extends "base.html" %}

<!-- title block -->
{% block title_block %}
    <title>Acai - Users</title>
{% endblock %}
<!-- /END title block -->

<!-- body block -->
{% block body_block %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if users %}
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>UserName</th>
                            <th>E-mail</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.email }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>No Users</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
<!-- /END body block -->
